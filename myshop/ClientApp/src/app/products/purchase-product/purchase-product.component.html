<h1 mat-dialog-title>{{ product.name }}</h1>
<div mat-dialog-content>
  <div class="d-flex justify-content-between">
    <input
      type="number"
      [(ngModel)]="quantity"
      #qty
      min="1"
      max="100"
      class="form-control-sm"
      cdkFocusInitial
    />
    <p>
      {{ finalPrice | number: '1.0-2' }}&nbsp;EGP
      <span *ngIf="hasDiscount" class="text-muted">
        &nbsp;
        <del>{{ originalPrice | number: '1.0-2' }}&nbsp;EGP</del>
      </span>
    </p>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button class="btn btn-outline-secondary" mat-dialog-close>No</button>
  <button class="btn btn-primary" [disabled]="invalidQuantity" (click)="createOrder()">
    Confirm
  </button>
</div>
